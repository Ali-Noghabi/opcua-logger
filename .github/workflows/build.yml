name: Build and Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            ext: ''
            build_args: ''
          - os: ubuntu-latest
            platform: linux-appimage
            ext: '.AppImage'
            build_args: '--appimage'
          - os: windows-latest
            platform: windows
            ext: '.exe'
            build_args: ''
          - os: macos-latest
            platform: macos
            ext: ''
            build_args: ''

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build with PyInstaller
      run: |
        pip install pyinstaller
        if [ "${{ matrix.platform }}" = "linux-appimage" ]; then
          # Install additional tools for AppImage
          sudo apt-get update
          sudo apt-get install -y patchelf desktop-file-utils
          # Build normally first
          pyinstaller opcua_logger_gui.spec --clean --noconfirm
          # Then create AppImage manually
          python3 -c "
import os
import sys
from PyInstaller.utils.hooks import collect_data_files

# Get the built executable
exe_path = 'dist/OPCUALoggerGUI'
if os.path.exists(exe_path):
    # Create AppDir structure
    os.makedirs('OPCUALoggerGUI.AppDir/usr/bin', exist_ok=True)
    os.makedirs('OPCUALoggerGUI.AppDir/usr/share/applications', exist_ok=True)
    
    # Copy executable
    os.system('cp dist/OPCUALoggerGUI OPCUALoggerGUI.AppDir/usr/bin/')
    
    # Copy data files
    for src, dst in [('config.yaml', '.'), ('sample_tags.csv', '.')]:
        os.system(f'cp {src} OPCUALoggerGUI.AppDir/usr/share/')
    
    # Create desktop file
    with open('OPCUALoggerGUI.AppDir/usr/share/applications/OPCUALoggerGUI.desktop', 'w') as f:
        f.write('''[Desktop Entry]
Type=Application
Name=OPC UA Logger GUI
Exec=usr/bin/OPCUALoggerGUI
Icon=usr/share/applications/OPCUALoggerGUI.png
Categories=Development;Engineering;
''')
    
    # Create AppRun script
    with open('OPCUALoggerGUI.AppDir/AppRun', 'w') as f:
        f.write('''#!/bin/bash
HERE=\"$(dirname \"$(readlink -f \"${0}\")\"
export LD_LIBRARY_PATH=\"${HERE}/usr/lib:${HERE}/usr/lib64:\${LD_LIBRARY_PATH}\"
export PATH=\"${HERE}/usr/bin:\${PATH}\"
export XDG_DATA_DIRS=\"${HERE}/usr/share\"
exec \"${HERE}/usr/bin/OPCUALoggerGUI\" \"${@}\"
''')
    os.chmod('OPCUALoggerGUI.AppDir/AppRun', 0o755)
    
    print('AppImage structure created successfully')
"
        else
          pyinstaller opcua_logger_gui.spec --clean --noconfirm
        
    - name: Prepare distribution files
      run: |
        mkdir -p dist/OPCUALoggerGUI_Distribution
        if [ "${{ matrix.platform }}" = "windows" ]; then
          cp "dist/OPCUALoggerGUI.exe" "dist/OPCUALoggerGUI_Distribution/"
        elif [ "${{ matrix.platform }}" = "linux-appimage" ]; then
          # AppImage is created separately, just move it
          if [ -f "OPCUALoggerGUI.AppImage" ]; then
            mv "OPCUALoggerGUI.AppImage" "dist/OPCUALoggerGUI_Distribution/"
          fi
        else
          cp "dist/OPCUALoggerGUI" "dist/OPCUALoggerGUI_Distribution/"
        fi
        cp README.md "dist/OPCUALoggerGUI_Distribution/"
        cp sample_tags.csv "dist/OPCUALoggerGUI_Distribution/"
        cp config.yaml "dist/OPCUALoggerGUI_Distribution/"
        
    - name: Create archive
      if: matrix.platform != 'linux-appimage'
      run: |
        cd dist
        if [ "${{ matrix.platform }}" = "windows" ]; then
          7z a OPCUALoggerGUI_${{ matrix.platform }}.zip OPCUALoggerGUI_Distribution
        else
          tar -czf OPCUALoggerGUI_${{ matrix.platform }}.tar.gz OPCUALoggerGUI_Distribution
        fi
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OPCUALoggerGUI-${{ matrix.platform }}
        path: |
          dist/OPCUALoggerGUI${{ matrix.ext }}
          dist/OPCUALoggerGUI_${{ matrix.platform }}.*
          dist/OPCUALoggerGUI.AppImage*
        retention-days: 30
          
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/OPCUALoggerGUI${{ matrix.ext }}
          dist/OPCUALoggerGUI_${{ matrix.platform }}.*
          dist/OPCUALoggerGUI.AppImage*
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}