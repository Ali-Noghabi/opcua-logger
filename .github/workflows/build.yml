name: Build and Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            ext: ''
            build_args: ''
          - os: ubuntu-latest
            platform: linux-appimage
            ext: '.AppImage'
            build_args: '--appimage'
          - os: windows-latest
            platform: windows
            ext: '.exe'
            build_args: ''
          - os: macos-latest
            platform: macos
            ext: ''
            build_args: ''

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build with PyInstaller
      run: |
        pip install pyinstaller
        if [ "${{ matrix.platform }}" = "linux-appimage" ]; then
          # Install additional tools for AppImage
          sudo apt-get update
          sudo apt-get install -y patchelf desktop-file-utils
        fi
        pyinstaller opcua_logger_gui.spec --clean --noconfirm ${{ matrix.build_args }}
        
    - name: Prepare distribution files
      run: |
        mkdir -p dist/OPCUALoggerGUI_Distribution
        if [ "${{ matrix.platform }}" = "windows" ]; then
          cp "dist/OPCUALoggerGUI.exe" "dist/OPCUALoggerGUI_Distribution/"
        elif [ "${{ matrix.platform }}" = "linux-appimage" ]; then
          # AppImage is already self-contained
          mv "dist/OPCUALoggerGUI.AppImage" "dist/OPCUALoggerGUI_Distribution/"
        else
          cp "dist/OPCUALoggerGUI" "dist/OPCUALoggerGUI_Distribution/"
        fi
        cp README.md "dist/OPCUALoggerGUI_Distribution/"
        cp sample_tags.csv "dist/OPCUALoggerGUI_Distribution/"
        cp config.yaml "dist/OPCUALoggerGUI_Distribution/"
        
    - name: Create archive
      if: matrix.platform != 'linux-appimage'
      run: |
        cd dist
        if [ "${{ matrix.platform }}" = "windows" ]; then
          7z a OPCUALoggerGUI_${{ matrix.platform }}.zip OPCUALoggerGUI_Distribution
        else
          tar -czf OPCUALoggerGUI_${{ matrix.platform }}.tar.gz OPCUALoggerGUI_Distribution
        fi
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OPCUALoggerGUI-${{ matrix.platform }}
        path: |
          dist/OPCUALoggerGUI${{ matrix.ext }}
          dist/OPCUALoggerGUI_${{ matrix.platform }}.*
          
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/OPCUALoggerGUI${{ matrix.ext }}
          dist/OPCUALoggerGUI_${{ matrix.platform }}.*
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}